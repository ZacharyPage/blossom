<head>
    {% extends 'base.html' %}
    {% load static %}
    {% block head %}
        <title>Login Page</title>
    {% endblock %}
</head>
<body>
    {% block body %}
        <h2>Login</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Login</button>
        </form>
         <div class="panel-footer">
            Don't have an account? <a href="../../register">Click here</a> to register.
        </div>
    {% endblock %}
</body>
